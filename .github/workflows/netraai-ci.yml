name: NetraAI Stable CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python (Latest Stable)
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: âš™ï¸ Upgrade Core Tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: ğŸ“¦ Install Dependencies (Safe Mode)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸ§  Compile Check
        run: |
          python -m compileall Src

      - name: ğŸš€ Test Simulation Engine
        run: |
          python -c "import sys; sys.path.append('Src'); from main import run_simulation; print(run_simulation('urban','test'))"

      - name: ğŸŒ FastAPI Load Test
        run: |
          python -c "from web_demo.app import app; print('FastAPI loaded')"
