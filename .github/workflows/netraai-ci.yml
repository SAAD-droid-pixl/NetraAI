name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Compile check
        run: python -m compileall Src

      # ‡§¨‡§æ‡§ï‡•Ä ‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§∞‡•á steps ‡§ú‡•à‡§∏‡•á simulation test, FastAPI test ‡§Ü‡§¶‡§ø

      - name: üß† Python Syntax & Compile Check (Strict)
        run: |
          python -m compileall -q -f Src
          # -q = quiet, -f = force recompile
          # ‡§Ö‡§ó‡§∞ ‡§ï‡•ã‡§à syntax error ‡§π‡•ã‡§ó‡§æ ‡§§‡•ã step fail ‡§π‡•ã ‡§ú‡§æ‡§è‡§ó‡§æ

      - name: üöÄ Test Simulation Engine (Fixed Import Path)
        run: |
          PYTHONPATH=Src:$PYTHONPATH python -c "
          try:
              from AI_core.main import run_simulation
              result = run_simulation('urban', 'test')
              print('Simulation ran successfully!')
              print('Output:', result)
          except ImportError as e:
              print('Import failed:', str(e))
              raise
          except Exception as e:
              print('Simulation failed:', str(e))
              raise
          "

      - name: üåê FastAPI App Load Test
        run: |
          PYTHONPATH=Src:$PYTHONPATH python -c "
          try:
              from web_demo.app import app
              print('FastAPI app imported successfully!')
              print('App title:', getattr(app, 'title', 'No title set'))
          except ImportError as e:
              print('FastAPI import failed:', str(e))
              raise
          except Exception as e:
              print('FastAPI load error:', str(e))
              raise
          "

      # Optional: ‡§Ö‡§ó‡§∞ ‡§§‡•Å‡§Æ‡•ç‡§π‡•á‡§Ç linting ‡§ö‡§æ‡§π‡§ø‡§è (flake8/black ‡§Ü‡§¶‡§ø)
      # - name: üîç Code Style Check
      #   run: |
      #     pip install flake8
      #     flake8 Src --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: üßπ Post-job Cleanup (optional)
        if: always()
        run: echo "CI job completed. Status: ${{ job.status }}"
